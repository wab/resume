  <header class="jumbotron">
    
    <h2 class="h1"><span class="display-2 text-muted"><i class="fa fa-quote-left"></i></span> Une interface efficace, efficiente, au service des utilisateurs</h2>
    <p class="tags"><acme-malarkey extra-values="['Accessibilité', 'Performance', 'Maintenabilité']"></acme-malarkey></p>
  </header>

  <h2 class="page-title">Compétences / outils</h2>

  <div class="row">
    <div class="col-md-6 col-lg-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3 class="h4">{{ awesomeThing.title }}</h3>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>
